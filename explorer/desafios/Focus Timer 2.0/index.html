<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Temporizador estilo pomodoro">

    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    
    <link rel="icon" href="/rockeseat/explorer/Desafios/Focus Timer 2.0/assets/imgs/favicon.png">
    <link rel="stylesheet" href="./style.css">
    <script src="./scripts/main.js" defer type='module'></script>

    <title>Focus Timer 2.0</title>
</head>
<body>
    <div id="app">

        <section id="timer">
            <div id="counter">
                <span id="minutes">00</span>
                <span>:</span>
                <span id="seconds">00</span>
            </div>

            <div id="controls">
                <button id="play"  data-action="toogleRunning" onclick="play()">
                    <img src="/rockeseat/explorer/Desafios/Focus Timer 2.0/assets/imgs/play.svg"  alt="">
                    <span class="sr-only">Iniciar Temporizador</span>
                </button>
                
                <button id="stop"  data-action="toogleRunning" onclick="stop()"> 
                    <span class="sr-only">Pausar Temporizador</span>
                    <img src="/rockeseat/explorer/Desafios/Focus Timer 2.0/assets/imgs/stop.svg" alt="">
                </button>
                                
                <button id="setFiveMinutes"  data-action="setMinutes" onclick="setMinutes()">
                    <span class="sr-only">Aumentar 5 minutos</span>
                    <img src="/rockeseat/explorer/Desafios/Focus Timer 2.0/assets/imgs/+.svg" alt="">
                </button>

                <button id="decreaseFiveMinutes" data-action="setMinutes" onclick="decreaseMinutes()">
                    <span class="sr-only">Diminuir 5 minutoss</span>
                    <img src="/rockeseat/explorer/Desafios/Focus Timer 2.0/assets/imgs/-.svg" alt="">
                </button>
            </div>
        </section>
    
        <section id="sounds">
            
            <button id="florest" data-action="toggleMusic" onclick="setFlorest()"> 
                <img src="/rockeseat/explorer/Desafios/Focus Timer 2.0/assets/imgs/florest.svg" alt="">
            </button>
            <button id="rain" data-action="toggleMusic" onclick="setRain()">
                <img src="/rockeseat/explorer/Desafios/Focus Timer 2.0/assets/imgs/rain.svg" alt="">
            </button>
            <button id="coffee" data-action="toggleMusic" onclick="setCoffee()"> 
                <img src="/rockeseat/explorer/Desafios/Focus Timer 2.0/assets/imgs/coffee.svg" alt="">
            </button>
            <button id="fire" data-action="toggleMusic" onclick="setFire()"> 
                <img src="/rockeseat/explorer/Desafios/Focus Timer 2.0/assets/imgs/fire.svg" alt="">
            </button>
        </section>

    </div>
</body>
</html>
