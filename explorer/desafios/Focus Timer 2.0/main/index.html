<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Temporizador estilo pomodoro">

    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <link rel="icon" href="/rockeseat/explorer/Desafios/Focus Timer 2.0/assets/imgs/favicon.png">
    <link rel="stylesheet" href="./style.css">
    <script src="/rockeseat/explorer/Desafios/Focus Timer 2.0/scripts/main.js" defer type="module"></script>

    <title>Focus Timer 2.0</title>
</head>
<body>
    <div id="app">

        <button id="toggle-mode">
            <span class="sr-only">Ativar light mode </span>
            <i class="ph-bold ph-sun"></i>
            <i class="ph-bold ph-moon"></i>
        </button>

        <section id="timer" class="">
            <div id="counter">
                <span id="minutes">25</span>
                <span>:</span>
                <span id="seconds">00</span>
            </div>

            <div id="buttons">
                <button id="play"
                class="ph ph-play-circle">
                </button>
                <button id="stop"
                class="ph ph-stop-circle">
                </button>
                <button id="turnUpVolume"
                class="ph ph-plus-circle">
                </button>
                <button id="decreaseVolume"
                class="ph ph-minus-circle">
                </button>
            </div>
        </section>
    
        <section id="sounds" class="">
            
            <button id="florest"> <img src="/rockeseat/explorer/Desafios/Focus Timer 2.0/assets/imgs/florest.svg" alt="">
            </button>
            <button id="rain"><img src="/rockeseat/explorer/Desafios/Focus Timer 2.0/assets/imgs/rain.svg" alt="">
            </button>
            <button id="coffee"> <img src="/rockeseat/explorer/Desafios/Focus Timer 2.0/assets/imgs/coffee.svg" alt="">
            </button>
            <button id="fire"> <img src="/rockeseat/explorer/Desafios/Focus Timer 2.0/assets/imgs/fire.svg" alt="">

        </button>
            
        </section>

    </div>
</body>
</html>
