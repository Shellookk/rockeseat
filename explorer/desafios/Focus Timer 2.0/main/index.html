<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Temporizador estilo pomodoro">

    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    
    <link rel="icon" href="/rockeseat/explorer/Desafios/Focus Timer 2.0/assets/imgs/favicon.png">
    <link rel="stylesheet" href="./style.css">
    <script src="/rockeseat/explorer/Desafios/Focus Timer 2.0/scripts/main.js" defer type="module"></script>

    <title>Focus Timer 2.0</title>
</head>
<body>
    <div id="app">

        <section id="timer" class="">
            <div id="counter">
                <span id="minutes">25</span>
                <span>:</span>
                <span id="seconds">00</span>
            </div>

            <div id="controls">
                <button id="play"> <span class="sr-only">Iniciar Temporizador</span><img src="/rockeseat/explorer/Desafios/Focus Timer 2.0/assets/imgs/play.svg" alt=""></button>
                
                <button id="stop"> <span class="sr-only">Pausar Temporizador</span><img src="/rockeseat/explorer/Desafios/Focus Timer 2.0/assets/imgs/stop.svg" alt=""></button>
                                
                <button id="turnUpVolume"><span class="sr-only">Aumentar o volume</span><img src="/rockeseat/explorer/Desafios/Focus Timer 2.0/assets/imgs/+.svg" alt=""></button>

                <button id="decreaseVolume"><span class="sr-only">Diminuir o volume</span><img src="/rockeseat/explorer/Desafios/Focus Timer 2.0/assets/imgs/-.svg" alt=""></button>
            </div>
        </section>
    
        <section id="sounds" class="">
            
            <button id="florest"
            data-action="toggleMusic"> <img src="/rockeseat/explorer/Desafios/Focus Timer 2.0/assets/imgs/florest.svg" alt="">
            </button>
            <button id="rain"
            data-action="toggleMusic"><img src="/rockeseat/explorer/Desafios/Focus Timer 2.0/assets/imgs/rain.svg" alt="">
            </button>
            <button id="coffee"
            data-action="toggleMusic"> <img src="/rockeseat/explorer/Desafios/Focus Timer 2.0/assets/imgs/coffee.svg" alt="">
            </button>
            <button id="fire"
            data-action="toggleMusic"> <img src="/rockeseat/explorer/Desafios/Focus Timer 2.0/assets/imgs/fire.svg" alt="">

        </button>
            
        </section>

    </div>
</body>
</html>
